---
# yaml-language-server: $schema=https://json.schemastore.org/taskfile.json
version: "3"

tasks:
  base:
    desc: install base packages
    cmds:
      - yay -Syu --needed --noconfirm
        atool
        base
        base-devel
        git
        gnome-keyring
        neovim
        openssh
        ranger
        spaceship-prompt
        tig
        tree
        w3m
        zsh
        zsh-completions
        zsh-nix-shell
        zsh-syntax-highlighting

  system:
    desc: install system packages
    cmds:
      - yay -Syu --needed --noconfirm
        bluez-utils
        cups
        hpuld
        htop
        linux
        linux-firmware
        networkmanager
        network-manager-openvpn
        noto-fonts
        noto-fonts-emoji
        openvpn
        ttf-dejavu-nerd
        ttf-inconsolata-go-nerd

  devtools:
    desc: install development tools
    cmds:
      - yay -Syu --needed --noconfirm
        azure-cli
        docker
        docker-buildx
        google-cloud-cli
        google-cloud-cli-gke-gcloud-auth-plugin
        nix

  desktop:
    desc: install desktop packages
    cmds:
      - yay -Syu --needed --noconfirm
        alacritty
        autorandr
        flameshot
        galculator
        google-chrome
        i3blocks
        i3blocks-contrib-git
        i3lock
        i3status
        i3-wm
        intel-ucode
        network-manager-applet
        obsidian
        pavucontrol-qt
        playerctl
        rofi
        sysstat
        syncthing
        vesktop-bin
        visual-studio-code-bin
        xorg-server
        xorg-xinit
        xorg-xrandr

  workstation:
    desc: install workstation packages
    cmds:
      - sudo apt update && sudo apt install --no-install-recommends
        atool
        neovim
        ranger
      - cmd: |
          if [ ! -d "$HOME/.zsh/spaceship-prompt" ]; then
            git clone --depth=1 git@github.com:spaceship-prompt/spaceship-prompt.git "$HOME/.zsh/spaceship-prompt"
          fi
      - curl https://mise.run | sh
