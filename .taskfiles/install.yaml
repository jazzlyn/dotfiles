---
# yaml-language-server: $schema=https://json.schemastore.org/taskfile.json
version: "3"

tasks:
  base:
    desc: install base packages
    cmds:
      - yay -Syu --needed --noconfirm
        age
        atool
        base
        base-devel
        git
        less
        mise
        neovim
        openssh
        ranger
        sops
        spaceship-prompt
        tig
        tree
        vim
        zsh
        zsh-completions
        zsh-nix-shell
        zsh-syntax-highlighting

  system:
    desc: install system packages
    cmds:
      - yay -Syu --needed --noconfirm
        bluez-utils
        btrfs-progs
        cups
        ghostscript
        hpuld
        htop
        linux
        linux-firmware
        networkmanager
        network-manager-openvpn
        noto-fonts
        noto-fonts-emoji
        openvpn
        ttf-dejavu-nerd
        ttf-inconsolata-go-nerd

  nvidia:
    desc: install nvidia packages
    cmds:
      - yay -Syu --needed --noconfirm
        nvidia-open

  devtools:
    desc: install development tools
    cmds:
      - yay -Syu --needed --noconfirm
        azure-cli
        github-cli
        docker
        docker-buildx
        google-cloud-cli
        google-cloud-cli-gke-gcloud-auth-plugin
        nix

  i3:
    desc: install desktop packages
    cmds:
      - yay -Syu --needed --noconfirm
        alacritty
        autorandr
        flameshot
        galculator
        google-chrome
        i3blocks
        i3blocks-contrib-git
        i3lock
        i3status
        i3-wm
        network-manager-applet
        obsidian
        pavucontrol-qt
        playerctl
        rofi
        sysstat
        syncthing
        vesktop-bin
        visual-studio-code-bin
        w3m
        xorg-server
        xorg-xinit
        xorg-xrandr

  wayland:
    desc: install wayland packages
    cmds:
      - yay -Syu --needed --noconfirm
        dunst
        flameshot
        galculator
        gnome-keyring
        google-chrome
        grim
        kanshi
        kitty
        network-manager-applet
        obsidian
        pavucontrol-qt
        pipewire
        pipewire-alsa
        pipewire-pulse
        pipewire-jack
        python-pillow
        qt6-wayland
        slurp
        syncthing
        vesktop-bin
        visual-studio-code-bin
        waybar
        wmenu
        xdg-desktop-portal
        xdg-desktop-portal-gtk
        xdg-desktop-portal-wlr

  sway:
    desc: install sway packages
    cmds:
      - yay -Syu --needed --noconfirm
        sway
        swaybg
        swaylock

  hyprland:
    desc: install hyprland packages
    cmds:
      - yay -Syu --needed --noconfirm
        hyprland

  workstation:
    desc: install workstation packages
    cmds:
      - sudo apt update && sudo apt upgrade -y && sudo apt install --no-install-recommends -y
        atool
        dnsutils
        neovim
        net-tools
        ranger
        strace
        traceroute
      - cmd: |
          if [ ! -d "$HOME/.zsh/spaceship-prompt" ]; then
            git clone --depth=1 git@github.com:spaceship-prompt/spaceship-prompt.git "$HOME/.zsh/spaceship-prompt"
          fi
